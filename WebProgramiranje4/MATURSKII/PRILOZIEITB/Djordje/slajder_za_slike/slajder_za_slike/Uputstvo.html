            На страницу Почетна поставити панел на коме се смењују слике једна за другом у
временском интервалу од 3 секунде (3000 ms). Након приказа последње слике у низу приказује
се поново прва слика. Испод слике која се тренутно приказује креирати индикатор у виду
кружића који приказује која слика у низу је тренутно приказана. Приликом приказа слике
коришћењем CSS особине „opacity“ креирати ефекат „FadeIn“ где сликa од потупно провидне
постепено (у року од 1000 ms) постане потпуно видљива. Такође, потребно је истовремено са
сменом слика у слајдеру, у диву поред слике приказати и податке о активној слици (назив,
годину, кратак опис и слично).
